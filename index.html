<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Message Box</title>
</head>
<body>
    
    <div class="container">
        <h4>Message you would like to pass</h4>

        <form id="message-form">

            <input type="text" id="message" class="box">
            <input type="submit" id="submitBtn" class="button" name="">

        </form>

        <h5 class="feedback">Please enter message to pass!</h5>

        <h4>Last message delivered</h4>
        <h4 class="message-content">Hello World</h4>

    </div>

    <script src="./app.js"></script>
</body>
</html>
